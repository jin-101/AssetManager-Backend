server.port=8888

# default context-path는 /이다 ('')
server.servlet.context-path=/app

# 스키마생성 (create, create-drop, update:변경 부분만 반영, validate, none)
# table을 자동생성할것인지 , 수동생성할것인지
# 큰규모의 프로젝트는 테이블을 별도로 생성하고 코드를 작성하는 것이 일반적이다.
# ★★★★★ 절대 테스트 목적으로라도 update => create로 바꾸지 말 것 (우리 데이터, 테이블 다 날라감 그럼)
spring.jpa.hibernate.ddl-auto=update
# API 호출시, SQL 문을 콘솔에 출력한다.
spring.jpa.show-sql=true
# MySQL 을 사용할 것.
spring.jpa.database=mysql
# DDL생성시 데이터베이스 고유의 기능을 사용하는가?
# ex) 테이블 생성, 삭제 등
spring.jpa.generate-ddl=false


# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://database-1.cthegcy1bp8f.ap-northeast-2.rds.amazonaws.com:3306/Assets?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=12345678
logging.level.org.hibernate=info
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
